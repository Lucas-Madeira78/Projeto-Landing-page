<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="src/responsive.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/2b23669f76.js" crossorigin="anonymous"></script>
</head>
<body>

  <main class="content">

    <img class="logo" src="src/images/logo.svg" alt="logo">

    <div class="container">

      <img class="illustration" src="src/images/illustration-mockups.svg" alt="illustration">

      <div class="info">

        <h1 class="text">Build The Community Your Fans Will Love</h1>

        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>

        <a class="button" href="#">Register</a>

      </div>

      

    </div>
    
    <nav>
      <ul>
        <li><a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter fa-2xl"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram fa-2xl"></i></a></li>
      </ul>
    </nav>

  </main>

  
   
</body>
</html>
